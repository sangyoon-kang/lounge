<body class="admin_pop">
<div id="wrap_pop">
		<!--팝업 가로사이즈는 740px 입니다-->
	<div class="pop_scon">
		
		<h3>카테고리관리 : 자료실</h3>
			<table class="table_style1">
			<caption>카테고리관리</caption>
			<colgroup>
				<col width="" />
				<col width="" />
			</colgroup>
			
			<tbody>
				<tr>
					<th class="left"><strong>분류</strong></th>
					<td class="left"><input type="checkbox" class="input_type_radio01" /> 전체분류<br/>※전체분류는 게시판의 특정 분류값이 아닌 "전체" 게시물을 보여주는 값입니다. </td>
				</tr>
				<tr>
					<th class="left"><strong>우선순위</strong></th>
					<td class="left"><select><option>1</option></select><br/>(작을수록 순위가 높음, "전체분류"는 우선순위에 상관없이 가장 순위가 높습니다.)</td>
				</tr>
				<tr>
					<th class="left"><strong>분류명</strong></th>
					<td class="left"><input name="" class="table_input1" value="" maxlength="" type="text" style="width:200px;"/></td>
				</tr>
				<tr>
					<th class="left"><strong>분류이미지</strong></th>
					<td class="left"><input type="file" /></td>
				</tr>
				<tr>
					<th class="left"><strong>롤오버이미지</strong></th>
					<td class="left"><input type="file" /></td>
				</tr>
				<tr>
					<th class="left"><strong>분류아이콘</strong></th>
					<td class="left"><input type="file" /></td>
				</tr>
			</tbody>
		</table>
		<div class="page_bbt"><input type="button" value="확인" class="bt_bsubmit"/> <input type="button" value="취소" class="bt_bcancle"/></div>
	</div>
</div>
